<div [style.display]="display ? 'block' : 'none'" class="czeckd-finder-tree-panel mat-elevation-z1">
	<mat-list>
		<mat-list-item *ngFor="let node of list" class="czeckd-finder-tree-panel-list-item">
			<button mat-button (click)="openNode(node)" [ngClass]="{ 'open' : node.open }">
				<span>{{node.name}}</span><mat-icon *ngIf="!node.isLeaf()">arrow_right</mat-icon>
			</button>
			<mat-divider></mat-divider>
		</mat-list-item>
	</mat-list>
</div>
